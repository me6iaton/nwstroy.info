<aside class="widget clearfix">
  <h5 class="short_headline"><span>Категории</span></h5>
  <ul class="navigation">
    {{range where .Site.Menus.main "Identifier" "posts"}}
    {{ range .Children }}
    <li>
      <i class="icon-angle-right"></i>
      <a href="{{.Url}}" title="{{ .Name }}">{{ .Name }}</a>
    </li>
    {{end}}
    {{end}}
  </ul>
</aside>
<aside class="widget clearfix">
  <h5 class="short_headline"><span>Теги</span></h5>
  <ul class="navigation">
    {{ range $name, $taxonomy := .Site.Taxonomies.tags }}
    <li>
      <i class="icon-tag"></i>
      <a href="/tags/{{ $name | urlize }}">{{ $name }}</a>
    </li>
    {{ end }}
  </ul>
</aside>
