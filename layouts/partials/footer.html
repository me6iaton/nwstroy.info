<div class="container">
  <div class="row-fluid">
    <div class="span4">
      <section>
        <h4>Смотри нас на:</h4>
        <ul class="social">
          <li><a class="socicon rss" href="#" title="RSS"></a></li>
          <li><a class="socicon facebook" href="#" title="Facebook"></a></li>
          <li><a class="socicon twitterbird" href="#" title="Twitter"></a></li>
          <li><a class="socicon linkedin" href="#" title="LinkedIn"></a></li>
          <li><a class="socicon dribbble" href="#" title="dribble"></a></li>
          <li><a class="socicon vimeo" href="#" title="Vimeo"></a></li>
        </ul>
      </section>
    </div>
    <div class="span8">
      <section>
        <h4>Последние блог посты</h4>
        <ul class="footerPosts">
          {{range first 6 (where .Site.Pages "Section" "posts")}}
          {{if isset .Params "section" | not}}
          <li>
            <a href="{{.RelPermalink}}">{{.Title}}</a>
            <span class="meta">{{ .Date.Format "02.01.2006" }}</span>
          </li>
          {{end}}
          {{end}}
        </ul>
      </section>
    </div>
  </div>
</div>
